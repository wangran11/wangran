<ion-view title = "详情页">
	<ion-header-bar align-title = "center" class="bar-positive">
		<div class="buttons">
			<button class="button" ng-click = "goBack()">返回</button>
		</div>
		<h1 class="title title-center">详情页</h1>
	</ion-header-bar>
	<ion-content>
		<ion-item>
			<P>姓名：{{obj.Name}}</P>
			<P>城市：{{obj.City}}</P>
			<P>国家：{{obj.Country}}</P>
			<P>年龄：{{obj.Age}}</P>
		</ion-item>
	</ion-content>
</ion-view>
